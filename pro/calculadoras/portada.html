<html lang="es">
<head>

    <title>Calculadoras | Portada</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/fibrilacion.css" rel="stylesheet">
    <link href="css/jquery.mobile-1.3.2.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div style="width:100%; background-color:#F6F6F6;">



        <!-- Page Content -->
        <div id="page-content-wrapper" style="display: table;">
        <div class="app-aprobal" style="display: block; position: absolute;right: 0; bottom: 0;font-size: 10px;color: #333;"><script src="js/mkt.js"></script></div>
            <div class="container-fluid" style="display: table-cell;vertical-align: middle;">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="muestra_texto">
                        <img src="img/logo-mediano.png" alt="IAMCEST | DIGITAL HEALTH" class="img-responsive center-block">
    <a href="#" onClick="irASiguiente();" class="btn btn-default" id="menu-toggle" style=" margin-left:7%;margin-top: -60%;width: 40%;color: #FFF;background-color: #98989A;">INGRESAR</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="display:none;" id="openModal"></button>
    <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" style=" background-color: #E0E0E0;">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">País de registro</h4>
          </div>
          <div class="modal-body">
            <p>¿Desde que país se está registrando?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onClick="clickChile();">Chile</button>
            <button type="button" class="btn btn-primary" onClick="clickBolivia();">Bolivia</button>
            <button type="button" class="btn btn-primary" onClick="clickArgentina();">Argentina</button>
          </div>
        </div>

      </div>
    </div>
    <!-- /#wrapper -->
	<!-- Propios -->
    <script>
	function irASiguiente(){
		var value = window.localStorage.getItem("login");
		if(value=="true"){
			var pais = window.localStorage.getItem("pais");
			if(pais=="chile"){
				window.location="index_prologo_chile.html";
			}else{
				window.location="index_prologo.html";
			}
		}else{
			document.getElementById("openModal").click();
		}
	}
	function clickArgentina(){
		window.location="preguntas_iniciales.html";
	}
	function clickChile(){
		window.localStorage.setItem("login", "true");
		window.localStorage.setItem("pais", "chile");
		window.location="index_prologo_chile.html";
	}
  function clickBolivia(){
		window.localStorage.setItem("login", "true");
		window.localStorage.setItem("pais", "bolivia");
		window.location="index_prologo.html";
	}
	</script>
	<script src="js/cambiarPagina.js"></script>
	<script src="js/cambiarCalculadora.js"></script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>
</html>
